<title>{{album_name}}</title>
<style>
    body {
        background-color: #e5e5e5;
      }
    nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #333;
          color: #fff;
          padding: 10px;
      }
    nav ul {
          display: flex;
          list-style: none;
          margin: 0;
          padding: 0;
      }
    nav li {
          margin-right: 20px;
      }
    nav a {
          color: #fff;
          text-decoration: none;
          font-size: 18px;
          font-weight: bold;
          padding: 5px 10px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }
    nav a:hover {
          background-color: #666;
      }
</style>
</head>
<nav>
  <ul>
      <li><a href='/'>Home</a></li>
      <li><a href='/friends'>View friends</a></li>
      <li><a href='/album'>View albums</a></li>
      <li><a href='/upload'>Upload a photo</a></li>
      <li><a href='/activity'>Activity Leaderboard</a></li>
      <li><a href='/recommendation'>Recommendations</a></li>

  </ul>
</nav>


    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo"><font color="red">*</font>Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption"><font color="red">*</font>Please caption:</label>
                <input type="text" name="caption" required='true' /><br />

                {% if data %}
                <label for="albums">Select album:</label>
                <select name="album">
                    {% for row in data %}
                            <option>{{ row }}</option>
                    {% endfor %}
                </select><br />
                <input type="checkbox" name="no_album" value="no album selected">
                <label for="no_album"> Upload photo without an album</label><br>
                {% endif %}
           
            
                <label for="tag" style="display: inline;">Enter a tag(s) (separated by commas): </label>
                <input type="text" name="tags" pattern="^\S+$" style="display: inline;">
                <br />
                <input type="submit" name="cmd" value="Upload" />
            </form>
    </body>
